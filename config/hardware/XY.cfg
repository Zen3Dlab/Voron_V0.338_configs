[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_x:virtual_endstop 
position_endstop: 120
position_max: 120
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 0
interpolate: true
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 99999
diag_pin: ^X_STOP  											
driver_SGTHRS: 80

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 16
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 119
position_max: 119
homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: UART_RX
tx_pin: UART_TX
uart_address: 2
interpolate: True
run_current: 0.3
sense_resistor: 0.110
stealthchop_threshold: 99999
diag_pin: ^Y_STOP  												
driver_SGTHRS: 85